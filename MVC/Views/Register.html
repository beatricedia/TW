<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="../Content/register.css" />
    <title>Register</title>
    <script src = "/MVC/Scripts/register.js"></script>
    <script src = "/MVC/Scripts/countries.js"></script>
    <script src = "/MVC/Scripts/countries.js"></script>
    <script>
        console.log(countries)
         $(function() {
            $( "#countries" ).autocomplete({
               source: countries
            });
         });
      </script>
</head>

<body>


    <ul>
        <li>
            <a href="default.html">Start Page</a>
        </li>
    </ul>

    <div class="grid-container">
        <div class="item1">
            <b>Register</b>
        </div>
    </div>

    <div class="container">
        <br>
        <br>
        <form>
            First name:
            <br>
            <input type="text" name="firstname" id="firstname-input" onkeyup="validateForm()">
            <br> Last name:
            <br>
            <input type="text" name="lastname" id="lastname-input" onkeyup="validateForm()">
            <br> Username:
            <br>
            <input type="text" name="username" id="username-input" onkeyup="validateForm()"> 
            <br> Password:
            <br>
            <input type="password" name="psw" id="psw-input" onkeyup="validateForm()">
            <br> Confirm Password:
            <br>
            <input type="password" name="confirm password" id="cpsw-input" onkeyup="validateForm()">
            <br> Email:
            <br>
            <input type="text" name="email" id="email-input" onkeyup="validateForm()">
            <br> Country:
            <br>
            <input type="text"  class="textInput" name="country" id="countries" onkeyup="validateForm()">
            <br> City:
            <br>
            <input type="text"  name="city" id="city-input" onkeyup="validateForm()">
            <br> Birthday:
            <br>
            <input type="date" name="bday">
            <br>

            <p>Gender:</p>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female

            <p>Preferences regarding transportation</p>
            <input type="checkbox" name="vehicle1" value="Plain">Plain
            <input type="checkbox" name="vehicle2" value="Car">Car
            <input type="checkbox" name="vehicle2" value="Train">Train
            <input type="checkbox" name="vehicle2" value="Bus">Bus

            <p>Write a description about you.</p>
            <textarea name="message" rows="10" cols="50"></textarea>
            <br>

            <input type="submit">
            <input type="reset">
            <br>
            <br>

        </form>
    </div>



</body>

</html>
