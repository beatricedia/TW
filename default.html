<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="default.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="slideshow.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="headerStyle.css" />
    <script src="slideshow.js"></script>
</head>

<body>
    <div class="gridContainer">
        <div class="login">
            <a href="login.html">Login</a>
            <a href="Register.html">Register</a>
        </div>
        <div class="banner">
            <img src="banner.png">
        </div>
        <div class="carousel">
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="bannerImg.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div class="footer">
            <a href="#contact">Contact</a>
            <a href="#aboutme">More Information</a>
        </div>
        <div class="statistics">
            <img src="statistics.gif" style="width:100%">
        </div>
    </div>
</body>

</html>
