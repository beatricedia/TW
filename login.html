<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>Login</title>
</head>


<body>

  <div class="grid-container">
    <div class="item1">
      <h3>
        <b>If you don't have an account, go back and register </b>
      </h3>
    </div>
  </div>
  <div class="login-page">
    <div class="form">
      <form class="login">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button>login</button>
        <br>
        <br>
        <button>
          <img src="facebook.png" alt="facebook icon" style="width:23px;height:23px;">
        </button>
        <br>
        <br>
        <button>
          <img src="twitter.png" alt="twitter icon" style="width:23px;height:23px;">
        </button>
      </form>
    </div>
  </div>

</body>

</html>
