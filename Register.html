<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="register.css" />
</head>

<body>


    <ul>
        <li>
            <a href="newsfeed.html">Home</a>
        </li>
        <li>
            <a href="Profile.html">Profile</a>
        </li>
        <li>
            <a href="Settings.html">Settings</a>
        </li>
        <li>
            <a href="#about">Logout</a>
        </li>
    </ul>

    <div class="grid-container">
        <div class="item1">
            <b>Register</b>
        </div>
    </div>

    <div class="container">
        <br>
        <br>
        <form>
            First name:
            <br>
            <input type="text" name="firstname">
            <br> Last name:
            <br>
            <input type="text" name="lastname">
            <br> Username:
            <br>
            <input type="text" name="username">
            <br> Password:
            <br>
            <input type="password" name="psw">
            <br> Confirm Password:
            <br>
            <input type="password" name="confirm password">
            <br> Email:
            <br>
            <input type="text" name="email">
            <br> Country:
            <br>
            <input type="text" name="country">
            <br> City:
            <br>
            <input type="text" name="city">
            <br> Birthday:
            <br>
            <input type="date" name="bday">
            <br>

            <p>Gender:</p>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female

            <p>Preferences regarding transportation</p>
            <input type="checkbox" name="vehicle1" value="Plain">Plain
            <input type="checkbox" name="vehicle2" value="Car">Car
            <input type="checkbox" name="vehicle2" value="Train">Train
            <input type="checkbox" name="vehicle2" value="Bus">Bus

            <p>Write a description about you.</p>
            <textarea name="message" rows="10" cols="50"></textarea>
            <br>

            <input type="submit">
            <input type="reset">
            <br>
            <br>

        </form>
    </div>



</body>

</html>
